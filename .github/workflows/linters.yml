name: Linters Check
on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:  
jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # Allow comments on PRs
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
          
      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ“¦ Check eslint
        run: yarn lint

      - name: ğŸ“¦ Check typescript
        run: yarn typecheck
